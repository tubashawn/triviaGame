<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/interactive.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/interactive.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="card card-md" id="gameName">Music Trivia!</h1>
        </header>

        <section class="row middle">
            <div class="col-md-4 card" id="timer">
                <ul class="listGroup listGroupFlush">
                    <li class="timeCard">Time remaining</li>
                    <li class="timeCard" id="timeLeft"></li>
                </ul>
            </div>
            <h4 class="col-md-8" id="instructions">Answer the question before you run out of time!</h4>
        </section>
    </div>
    <br>
    <br>
    <div class="container">
        <section class="jumbotron questionBox" id="questionA">
            
            <ol class="questionBoxText" id="questionGoesHere">
            </ol>
           
        </section>
    <section>
        <div id="correct"></div>
        <div id="incorrect"></div>
    </section>

</body>

</html>
